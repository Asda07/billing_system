<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% block style %}
    <style>
        body {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            color: #201F1F;
        }
        .container {
            width: 752px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            background-color: white;
            height: 100px;
        }
        .header img {
            width: 100px;
            height: 100px;
            border: 0;
        }
        .content {
            padding: 20px;
            border-bottom: 2px solid #f36904;
        }
        .table-content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            background-color: #1d2939;
            color: #ffffff;
            font-size: 11px;
            height: 36px;
            line-height: 36px;
        }
        .table-bordered {
            border: 1px solid #ddd;
        }
        .table-bordered th,
        .table-bordered td {
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        .table-bordered th:last-child,
        .table-bordered td:last-child {
            border-right: none;
        }
        .table-bordered tr:last-child td {
            border-bottom: none;
        }
        .table-bordered th {
            background-color: #f2f2f2;
            border-top: none;
        }
    </style>
    {% endblock %}
</head>
<body>
<div class="container">
    <div class="content">
        {% block content %}
            <div class="container">
                <p>Dear {{ recipient_name }},</p>

                {% block template %}
                {% endblock %}

            </div>
        {% endblock %}
        <br>
        <p>Thanks,</p>
        <p>Billing Team</p>
    </div>
</div>
</body>
</html>
